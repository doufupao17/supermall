<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  {{message}}
  {{message}}
  {{message}}
  {{name}}
</div>
<script>
  const obj  = {
    message:'哈哈',
    name:'why'
  }
  Object.keys(obj).forEach(key=>{
    let value = obj[key]
    //对属性进行重新定义
    Object.defineProperty(obj,key,{
      set(newValue){
        console.log('监听key的改变')
        //告诉谁了？谁用告诉谁？谁在用了
        //根据解析html代码获取那些人在用这些属性
        //张三/李四/王五
        value = newValue
        // dep.notify()
      },
      get(){
        console.log('获取key的值')
        //张三 get -> update
        //李四 get -> update
        //王五 get -> update
        return value
      }

    })
  })
  //发布者订阅者模式
  //发布者
  //把多个订阅者发给发布者，发布者就会通知所有的订阅者，让它去更新自己的
  class Dep{
    constructor() {
      this.subs = []
    }
    addSub(watcher){
      this.subs.push(watcher)
    }
    notify(){
      this.subs.forEach(item =>{
        item.update()
      })
    }
  }
  //订阅者
  class Watcher{
    constructor(name) {
     this.name = name;
    }
    update(){
      console.log(this.name + '发生update')
    }
  }
  const dep = new Dep()
  const w1 = new Watcher('张三')
  dep.addSub(w1)
  const w2 = new Watcher('李四')
  dep.addSub(w2)
  const w3 = new Watcher('王五')
  dep.addSub(w3)
  dep.notify()
</script>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'哈哈',
      name:'why'
    }
  })
</script>
</body>
</html>
